version: "3.8"

services:
   backend:
      build: .
      command: npm run start:dev
      volumes:
         - .:/usr/app
      ports:
         - ${PORT}:${PORT}
   db:
      image: postgres
      environment:
         POSTGRES_PASSWORD: ${DB_PASS}
         POSTGRES_USER: ${DB_USER}
         POSTGRES_DB: ${DB_NAME}
      volumes:
         - ./pgdata:/var/lib/postgresql/data
      ports:
         - ${DB_PORT}:${DB_PORT}